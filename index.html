<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets\css\style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script type="text/javascript" src="assets\javascript\app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<!--Main Jumbotron-->
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                    <div class="jumbotron bg-info">
                            <h1 class="display-4 text-center text-light jumbo-text">Train Scheduler!</h1>
                            </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <!--Current Train Schedule Card-->
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-info text-light">
                        <h3 class="text-center card-head-text">Current Train Schedule</h3>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th></th>
                                </tr>
                            </table>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <!--User Input Form-->
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-info">
                        <h3 class="text-center text-light card-head-text">Add a Train</h3>
                    </div>
                    <div class="card-body bg-secondary">
                        <div class="card-body">
                    <form>
                            <div class="form-group">
                              <label for="train_name" class="text-light">Train Name</label>
                              <input type="text" class="form-control" id="train_name" aria-describedby="name-input">
                            </div>
                            <div class="form-group">
                              <label for="destination" class="text-light">Destination</label>
                              <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="first_train" class="text-light">First Train Time(HH:mm - Military Time</label>
                                <input type="text" class="form-control" id="first_train">
                            </div>
                            <div class="form-group">
                                <label for="frequency" class="text-light">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button type="button" id="button" class="btn btn-primary bg-info">Submit</button>
                          </form>

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
</div>
</div>
        
    
</body>
</html>
